<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ea4f36d985.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" id="city-form" placeholder="Enter your city..." />
        <input type="submit" value="Search" />
      </form>
      <h1>Gravesend, UK</h1>
      <div class="row">
        <div class="col-4" id="dayTime">Saturday</div>
        <div class="col-4"><i class="fas fa-cloud"></i></div>
        <div class="col-4" id="celcius">
          8°C Precipitation: 2% Humidity: 74% Wind: 5 mph
        </div>
        <div>
          <button class="convertButton" id="fahrenheit">
            Convert to fahrenheit
          </button>
        </div>
      </div>

      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sunday</h5>
            <p class="card-text">
              <i class="fas fa-cloud-sun"></i>
              10°C
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Monday</h5>
            <p class="card-text">
              <i class="fas fa-cloud-sun"></i>
              12°C
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <p class="card-text">
              <i class="fas fa-cloud-sun"></i>
              11°C
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wednesday</h5>
            <p class="card-text">
              <i class="fas fa-cloud-sun"></i>
              12°C
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thursday</h5>
            <p class="card-text">
              <i class="fas fa-cloud-sun"></i>
              12°C
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
